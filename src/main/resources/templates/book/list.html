<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple webpage</title>
</head>
<body>
<h1>Book Lit</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text = "${book.id}">123</td>
        <td th:text = "${book.title}">Test</td>
        <td th:text = "${book.publisher.name}">wwrox</td>
    </tr>
</table>

</body>
</html>
